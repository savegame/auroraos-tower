Name: ru.auroraos.TinyBrowser
Summary: TinyBrowser
Version: 0.1
Release: 1
Group: Qt/Qt
URL: https://community.omprussia.ru/open-source
License: BSD-3-Clause
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  The project provides an example of using WebView.
Configure: none
Builder: qmake5

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Network

Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - sailfish-components-webview-qt5
  - sailfish-components-webview-qt5-pickers
  - sailfish-components-webview-qt5-popups

Files:
  - '%{_bindir}'
  - '%defattr(644,root,root,-)'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
